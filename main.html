<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Fill Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Report Fill Tool</h1>
    <div class="textAreaContainer" id="textAreaContainer"></div>

    <h3>
        <button onclick="parse()">Parse Current Input</button>
    </h3>

    <h3>
        <button onclick="clearParseTextBox()">Clear Text</button>
    </h3>

    <h3>    
        <button onclick="generateCombinedText(true)">Copy to Clipboard</button>
    </h3>

    <h3>
        <button onclick="clearMemory()">Start Next Ticket</button>
    </h3>

    <script src="scripts.js"></script>

</body>

</html>
